<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.ajax({
                    type: 'GET',
                    url: 'https://api.github.com/users/' + $("#usr").val(),
                    data: { get_param: 'https://api.github.com/users/' + $("#usr").val() },
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        console.log(data.login);
                        alert(data.avatar_url);


                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1>Proba Web DSA</h1>
        <p>Pagina web de prueba para DSA, encaragada de realizar algunas comprobaciones con el Github del usuario</p>
    </div>
</div>

<div class="form-group">
    <label for="usr">Introduzca su nombre de Github : </label>
    <input id="usr">
    <button>Get External Content</button>
</div>

    <div id="div1"></div>
</body>
</html>
